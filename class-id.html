<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & ID</title>
</head>
<style>
    #hh1{
        color: red;
        background-color: rgb(252, 212, 212);
    }
    .hh2{
        color: orange;
        background-color: rgb(255, 234, 194);
    }
    .hh3{
        color: yellow;
        background-color: rgb(252, 252, 215);
    }
    .hh4{
        color: green;
        background-color: rgb(214, 255, 214);
    }
    .hh5{
        color: blue;
        background-color: rgb(219, 219, 255);
    }
</style>
<body>
    <h2 id="hh1">This is the first example</h2>
    <h2 class="hh2">This is the second example</h2>
    <h2 class="hh3">This is the third example</h2>
    <h2 class="hh4">This is the fourth example</h2>
    <h2 class="hh5">This is the fifth example</h2>
</body>
</html>
