<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Outline</title>
</head>

<style>

    *{margin:0px}
    div{
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border: 7px solid green;
        outline: 15px  rgb(208, 255, 0);
        outline-color: rgb(117, 240, 117);
        outline-width: 30px;
        outline-style: groove;
        margin: 0 auto;
        margin-top:50px ;
        cursor: default;
    }

</style>

<body>
    <div>
        This is about margin and padding
    </div>
</body>

</html>
