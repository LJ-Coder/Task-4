<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Margin & Padding</title>
</head>

<style>

    *{margin:0px}
    div{
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border: 3px solid green;
        margin: 0 auto;
        margin-top: 40px;
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
    }

</style>

<body>
    <div>
        This is about margin and padding
    </div>
</body>

</html>
