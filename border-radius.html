<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css border radius</title>
</head>
<style>
    div{
        width: 400px;
        height: 400px;
        background-color: orange;
        border: 1px solid rgb(109, 44, 0);
        border-radius: 0px 100px 100px 100px;
        margin: auto;
        text-align: center;
    }
    p{
        margin-top: 5px;
        
    }
</style>
<body>
    <div>
        <p>Hi , welcome to my Course.</p>
    </div>
</body>
</html>
